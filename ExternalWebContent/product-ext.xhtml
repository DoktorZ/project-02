<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/resources/template/indexTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{productController.vpProduct}"/>
		<f:viewAction action="#{productController.initProduct}" onPostback="false"/>
	</f:metadata>
	
	<ui:param name="curViewId"   value="#{view.viewId}" />
	
	<ui:define name="productContent">
		<div style="float: left; margin: 0px 10px 150px 0px;width: 100%;">
			#{productController.selectedProduct.id} (ID) <br />
			#{productController.selectedProduct.name} <br />
			#{productController.selectedProduct.description} <br />
			<h:outputText value="#{productController.selectedProduct.price}" >
				<f:convertNumber type="currency" currencyCode="EUR"/>
			</h:outputText><br />
			#{productController.selectedProduct.categoryId} (CATEGORY_ID) <br />
			<h:graphicImage value="#{productController.selectedProduct.image}" />
		</div>
	</ui:define>
	
</ui:composition>
