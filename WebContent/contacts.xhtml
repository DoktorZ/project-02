<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="./WEB-INF/template/indexTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="view" value="#{menuController.vpView}"></f:viewParam>
		
		<!-- standard is to use event of type "preRenderView" -->
		<f:viewAction action="#{menuController.initHeaderMenu}" onPostback="true" />
		
		<!-- For test purposes -->
		<f:event listener="#{appController.preRenderComponent}" type="preRenderComponent"></f:event>
		<f:event listener="#{appController.postAddToView}" type="postAddToView"></f:event>
		<f:event listener="#{appController.preValidate}" type="preValidate"></f:event>
		<f:event listener="#{appController.postValidate}" type="postValidate"></f:event>
		
	</f:metadata>

	<ui:param name="curFileName" value="#{menuController.selectedMenu.xhtmlViewName}" /> <!-- to pass ui:param to template file -->
	
	<ui:define name="content">
		<div style="width: 600px;">
			<h1>This is the Contacts content</h1>
			<h2>Value from current selected menu = #{menuController.selectedMenu.viewContent}</h2>
			<h4>(From: #{menuController.selectedMenu.xhtmlViewName})</h4>
		</div>
	</ui:define>

</ui:composition>
