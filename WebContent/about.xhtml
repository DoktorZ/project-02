<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="./WEB-INF/template/indexTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="view" value="#{menuController.vpView}"></f:viewParam>
		<f:viewAction action="#{menuController.initHeaderMenu}" onPostback="true"/>
	</f:metadata>

	<ui:param name="curFileName" value="#{menuController.selectedMenu.xhtmlViewName}" /> <!-- to pass ui:param to template file -->
	
	<ui:define name="content">
		<h1>This is the About content</h1>
		<h2>Value from current selected menu = #{menuController.selectedMenu.viewContent}</h2>
		<h4>(From: #{menuController.selectedMenu.xhtmlViewName})</h4>

		<p:galleria value="#{appController.images}" var="image" autoPlay="false" showCaption="false" showFilmstrip="true" panelWidth="500" panelHeight="313">
			<p:graphicImage value="#{image}" name="#{image}" title="#{image}" url="#{image}"/>
		</p:galleria>
	</ui:define>

</ui:composition>
