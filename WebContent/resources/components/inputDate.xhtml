<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<!-- 
	see: https://www.google.de/search?q=jsf+FacesComponent+does+not+work&aq=f&oq=jsf+FacesComponent+does+not+work&aqs=chrome.0.57j62l3.12321j0&sourceid=chrome&ie=UTF-8
 -->
 
	<cc:interface componentType="components.inputDate">
		<cc:attribute name="value" type="java.util.Date" shortDescription="The selected Date. Defaults to today." />
		<cc:attribute name="maxyear" type="java.lang.Integer" shortDescription="The maximum year. Defaults to current year." />
		<cc:attribute name="minyear" type="java.lang.Integer" shortDescription="The minimum year. Defaults to maxyear minus 100." />
	</cc:interface>
	<cc:implementation>
		<span id="#{cc.clientId}" style="white-space: nowrap">
			<h:selectOneMenu id="day" binding="#{cc.day}" converter="javax.faces.Integer">
				<f:selectItems value="#{cc.days}" />
			</h:selectOneMenu>
			<h:selectOneMenu id="month" binding="#{cc.month}" converter="javax.faces.Integer">
				<f:selectItems value="#{cc.months}" />
				<f:ajax execute="day month" listener="#{cc.updateDaysIfNecessary}" />
			</h:selectOneMenu>
			<h:selectOneMenu id="year" binding="#{cc.year}" converter="javax.faces.Integer">
				<f:selectItems value="#{cc.years}" />
				<f:ajax execute="day year" listener="#{cc.updateDaysIfNecessary}" />
			</h:selectOneMenu>
		</span>
	</cc:implementation>

</html>
