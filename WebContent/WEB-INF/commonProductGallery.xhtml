<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:panelGrid columns="1" border="1">
		<f:facet name="header">Common Product Gallery:</f:facet>
		<h6>This is default (or common) content for the product gallery part (no ui:define used to specify)</h6>
		<h5>(from ./commonProductGallery.xhtml)</h5>
		<h5>(ViewId here is: #{view.viewId})</h5>
	</h:panelGrid>
	<br />
	<div style="float: left; margin: 0px 10px 150px 0px;width: 100%;">
		<h:dataTable id="productGalleryTable" value="#{categoryController.products}" var="product">
			<h:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{product.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Image" />
				</f:facet>
				<h:link title="#{product.name}" outcome="product?faces-redirect=true">
					<h:graphicImage url="#{product.image}" alt="#{product.name}" height="40"/>
					<f:param name="category" value="#{product.categoryId}" />
					<f:param name="id" value="#{product.id}" />
				</h:link>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:link value="#{product.name}" title="#{product.name}" outcome="product?faces-redirect=true">
					<f:param name="category" value="#{product.categoryId}" />
					<f:param name="id" value="#{product.id}" />
				</h:link>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Description" />
				</f:facet>
				<h:outputText value="#{product.description}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Price" />
				</f:facet>
				<h:outputText value="#{product.price}" >
					<f:convertNumber type="currency" currencyCode="EUR"/>
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Category ID" />
				</f:facet>
				<h:outputText value="#{product.categoryId}"/>
			</h:column>
		</h:dataTable>
	</div>
</ui:composition>
