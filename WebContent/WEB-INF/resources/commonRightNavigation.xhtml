<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ul>
		<c:forEach items="#{categories}" var="category">
			<li class="category">
				<h:link value="#{category.name}" title="#{category.name}" outcome="catalog?faces-redirect=true" styleClass="#{categoryController.getStyleClassForCategory(category)}">
					<f:param name="category" value="#{category.id}" />
					<f:param name="page" value="1" />
				</h:link>
			</li>
			<c:if test="#{category.hasChildren()}">
				<ui:include src="/WEB-INF/resources/commonRightNavigation.xhtml" >
					<ui:param name="categories" value="#{category.children}" />
				</ui:include>
			</c:if>
		</c:forEach>
	</ul>
</ui:composition>
