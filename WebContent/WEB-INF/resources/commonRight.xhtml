<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:panelGrid columns="1" border="1">
		<f:facet name="header">Common Right:</f:facet>
		<h6>This is default (or common) content for the right side (no ui:define used to specify)</h6>
		<h5>(from ./commonRight.xhtml)</h5>
		<h5>(ViewId here is: #{view.viewId})</h5>
	</h:panelGrid>
	<br />
	<div style="float: left; margin: 0px 10px 150px 0px;width: 135px;">
		<ul>
			<ui:repeat value="#{categoryController.categories}" var="category">
				<li class="category">
					<h:link value="#{category.name}" title="#{category.name}" outcome="catalog?faces-redirect=true" styleClass="#{categoryController.getStyleClassForCategory(category)}">
						<f:param name="category" value="#{category.id}" />
					</h:link>
				</li>
			</ui:repeat>
		</ul>
	</div>
</ui:composition>
