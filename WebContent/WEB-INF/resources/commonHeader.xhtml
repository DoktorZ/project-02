<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:panelGrid columns="1" border="1">
		<f:facet name="header">Common Header:</f:facet>
		<h6>This is default (or common) content for the header (no ui:define used to specify)</h6>
		<h5>(from ./commonHeader.xhtml)</h5>
		<h5>(ViewId here is: #{view.viewId})</h5>
	</h:panelGrid>

	<ui:repeat value="#{menuController.menuItems}" var="item">
		
		<h:panelGroup rendered="#{item.rendered}">
			<h:link value="#{item.item}" title="#{item.item}" outcome="#{item.action}" includeViewParams="false" style="#{menuController.getStyleForHeaderMenu(item)}" rendered="#{item.hasViewParameter}">
				<f:param name="view" value="#{item.viewParam}"></f:param>
			</h:link>
			<h:link value="#{item.item}" title="#{item.item}" outcome="#{item.action}" includeViewParams="false" style="#{menuController.getStyleForHeaderMenu(item)}" rendered="#{!item.hasViewParameter}" />
			&nbsp;
		</h:panelGroup>
	</ui:repeat>

</ui:composition>
